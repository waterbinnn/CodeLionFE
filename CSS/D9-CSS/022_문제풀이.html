<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     /* a뒤에있는 li */
    .a+li {
      background: red;
    }
    li+li+li {
      font-size: 30px;
    }
    /* 세번째 li 인데 기준이 없이 li+li+li 이렇게 되니깐 melon 과 straberry도 어떻게 보면 3번째니깐 적용이 되는 것  */
  </style>
</head>

<body>
  <ul>
    <li>Apple</li>
    <li class="a">Mango</li>
    <li class="a">Banana</li>
    <li>Melon</li>
    <li>Strawberry</li>
  </ul>
</body>

</html>
