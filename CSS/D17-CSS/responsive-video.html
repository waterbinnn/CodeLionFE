<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
    }

    .cont-video {
      position: relative;
      padding-top: 56.25%;
    }

    .video-idle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <article class="cont-video">
    <iframe width="560" src="https://www.youtube.com/embed/Jh4QFaPmdss" title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
      class="video-idle"></iframe>
  </article>

</body>

</html>
