<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        li {
            flex:1;
            box-sizing: border-box;
            height: 50px;
            background-color: pink;
            border: 1px solid black;
        }

        li:nth-child(1) {
            align-self: center;
        }
        
    </style>
</head>
<body>
    <ul class="container">
        <li>1 cccccccccccccccc</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
