<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(33, 33, 33);
      margin: 10%;
    }

    .target {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: rgb(94, 255, 140);
      border-radius: 100px 100px 40px 40px;
      transition: all .1s;
    }

    .yellow {
      width: 100px;
      height: 90px;
      border-radius: 200px 200px 80px 80px;

      background: rgb(255, 114, 104);
      position: absolute;
      top: -3%;
    }
  </style>
</head>

<body>
  <div class="target">
    <div class="yellow"></div>
  </div>
  <script>
    const target = document.querySelector('.target');
    let pos = 0;
    let keys = {};

    function move(event) {
      keys[event.key] = true;
      console.log(keys);
    }

    function stop(event) {
      keys[event.key] = false;
      console.log(keys);

    }

    document.addEventListener('keydown', move);
    document.addEventListener('keyup', stop);

    function play() {
      if (keys.ArrowRight) {
        pos += 10;
        target.style.transform = `translateX(${pos}px)`
      }
      if (keys.ArrowLeft) {
        pos -= 10;
        target.style.transform = `translateX(${pos}px)`

      }
      window.requestAnimationFrame(play);
    }

    window.requestAnimationFrame(play); //실행시킬 함수 집어넣음 , 재귀함수 , 메모리를 효율적으로 사용해줌

</body>
