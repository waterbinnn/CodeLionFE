<!DOCTYPE html>
<html lang="en">
<head>
<style>
  .foo:nth-child(1) {
    color: aqua;
  }
  .foo:nth-child(3) {
    color: aqua;
  }
  .foo:nth-child(5) {
    color: aqua;
  }

</style>
</head>
<body>
  <ul>
    <li class="foo">1</li>    <!-- .foo:first-child -->
    <li class="foo">2</li>    
    <li class="foo">3</li>    <!-- .foo:nth-child(3) -->
    <li class="foo">4</li>
    <li class="foo">5</li>    <!-- .foo:last-child -->
  </ul>
</body>
</html>
