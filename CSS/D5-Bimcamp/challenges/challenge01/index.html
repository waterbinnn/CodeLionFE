<!DOCTYPE html>
<html>
    <head>
        <title>CHECKLIST</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <section class="wrapper">
           <!-- wrapper 랑 디자인되는 부분이랑 구분하기  -->
        <article class="bucketlist">
            <header class="header">
                <h1>My Bucket List</h1>
            </header>
            <section class="section">
                    <ul class="list">
                        <li class="item">Travel all around the world</li>
                        <li class="item">Learn a new language</li>
                        <li class="item">Try a profession in a different field</li>
                        <li class="item">Achieve your ideal weight</li>
                        <li class="item">Run a marathon</li>
                    </ul>
            </section>
        </article>
       </section>


    </body>
</html>
