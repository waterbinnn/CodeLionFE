!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보강설명</title>
    <style>
      div {
        width: 425px;
        height: 200px;
        margin: 20px;
        background-image: url(https://static3.srcdn.com/wordpress/wp-content/uploads/2020/10/olaf-frozen-snowman-summer.jpg);
        background-size: 100px auto;
        border: 4px solid black;
    }
    .one {
        background-position: 10px 10px;
        background-size: cover;
    }
    .two {
        background-position: 10px;
        background-size: cover;
    }
    .three {
        background-position: bottom 50px right 50px;
        background-size: cover;
    }

    .four {
        /* center, right, left, bottom, top */
        background-position: center;
        background-size: cover;
    }
    /* size는 cover 주고 포지션 설정해주지 않으면 비율이 깨지니깐 center같이 써주기 center로 잡으면 원본그대로의 이미지를 내보냄  */
    .five {
        background-size: cover;
    }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
</body>
</html>
