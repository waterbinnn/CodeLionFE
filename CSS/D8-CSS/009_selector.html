<!DOCTYPE html>
<head>
  <html lang="ko">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
      /* 0점 */
      *{
        color: red;
      }

      /* type 선택자 : 1점 */
      p{
        color: blue;
      }

      /* class 선택자 10점  */
      .one{
        color: green;
      }

      /* id 선택자 100점 */
      #id{
        color: green;
      }
      /* seletor List : 1점 why? type 선택자니깐  */
      h1, h2, h3, h4, h5, h6, p {
        color: red;
      }

    </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>Hello World</p>
  <p class="one"></p>
  <p id="two"></p>

   <!-- 
        1. 추가 공부할 선택자 링크 : https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Selectors
        2. 추가 공부할 속성 링크 : https://developer.mozilla.org/ko/docs/Web/CSS/Reference
    -->
    
</body>
</html>
