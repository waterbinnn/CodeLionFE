<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제선택자</title>
    <style>
      h1 ~ ul {
        color: red;
      }
    </style>
</head>
<body>
  <h1>Hello World</h1>
  <ul>
    <li>Hello World</li>
    <li>Hello World</li>
    <li>Hello World</li>
  </ul>
  <ul>
    <li>Hello World</li>
    <li>Hello World</li>
    <li>Hello World</li>
  </ul>
  <div>
    <ul>
      <li>Hello World</li>
      <li>Hello World</li>
      <li>Hello World</li>
    </ul>
  </div>
    
</body>
</html>
