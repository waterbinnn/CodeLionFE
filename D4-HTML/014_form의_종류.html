<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
  <h1>form types</h1>
  <form action="./014_form의_종류.html" method="post"><br>
    
    <input type="text" name="userId"><br>
    
    <input type="password" name="userPw"><br>
    
    <input type="checkbox" name="" id=""><br>
    
    <!-- name을 같게 해줘야 둘 중 하나만 체크되고
    label 을 쓰는 이유는 label 을 누르면 라디오버튼이 체크됨 !  -->
    <label for="femail">여</label>
    <input type="radio" name="성별" id="femail">
    <label for="men">남</label>
    <input type="radio" name="성별" id="men">
    
    <input type="color" name="" id=""><br>
    
    <input type="date" name="" id=""><br>
    
    <input type="datetime" name="" id=""><br>
    
    <input type="email" name="" id=""><br>
    <!-- hidden : 값이 없는데 JS로 여기에 input 넣는 용도로 많이 쓰임  -->
    <input type="hidden" name="" id=""><br>

    <input type="range" name="" id=""><br>
    
    <input type="number" name="" id=""><br>
    
    <input type="url" name="" id=""><br>
    
    <input type="file" name="" id=""><br>

    <button type="submit">Login</button>
  
  </form>
</body>
</html>
